{% extends 'layout.html' %}

{% block title %}Reports - {{ profile_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Reports: {{ profile_name }}</h1>

    {% if report_content %}
        <div class="report-entry mb-5">
            <pre class="report-content">{{ report_content }}</pre>
        </div>
    {% else %}
        <p>No reports data available yet.</p>
    {% endif %}
    
    <a href="{{ url_for('automation') }}" class="btn btn-secondary mt-3">Back to Automation</a>
</div>

<style>
    .report-entry {
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
    .report-content {
        color: white;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
